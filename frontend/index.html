<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myTrakr</title>
    <!-- jQuery file -->
    <script src="./js/vendors/jquery.js"></script>
    <!-- Bootstrap files -->
    <script src="./js/vendors/bootstrap.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <h1>myTrakr</h1>
    <main>
      <form id="account-form">
        <h3>New account</h3>
        <input type="text" name="username" id="account-name" required />
        <button type="submit">Add new account</button>
      </form>
      <form id="transaction-form">
        <h3>New transaction</h3>
        <div class="field-container">
          <input type="radio" id="trans-type-deposit" name="type" value="deposit" checked />
          <label for="trans-type-deposit">Deposit</label>

          <input type="radio" id="trans-type-withdraw" name="type" value="withdraw" />
          <label for="trans-type-withdraw">Withdraw</label>

          <input type="radio" id="trans-type-transfer" name="type" value="transfer" />
          <label for="trans-type-transfer">Transfer</label>
        </div>

        <div class="field-container">
          <select id="account-dropdown" name="accountId">
            <!-- accounts will be added here -->
          </select>
    
          <select id="from-dropdown" name="accountFrom">
            <!-- accounts will be added here -->
          </select>
    
          <select id="to-dropdown" name="accountTo">
            <!-- accounts will be added here -->
          </select>
        </div>

        <div class="field-container">
          <select id="category-dropdown" name="categoryId" required>
            <!-- categories will be added here -->
          </select>
          <div id="category-fields">
            <input type="text" name="category-name" id="category-name" />
            <button type="button" id="category-save-button">Add new category</button>
          </div>
        </div>

        <div class="field-container">
          Description:
          <input type="text" name="description" required />
        </div>

        <div class="field-container">
          Amount:
          <input type="number" name="amount" required min="1"/>
        </div>

        <div class="field-container">
          <hr>
          <input type="submit" value="Add transaction" />
        </div>

      <div id="summary-container" style="display: none;">
        <h3>Account summary</h3>
        <ul>
          <li>
            <strong>Account: </strong>
            <span id="summary-acc-name"></span>
          </li>
          <li>
            <strong>Balance: </strong>
            <span id="summary-acc-balance"></span>
          </li>
        </ul>
      </div>
      
      <span id="account-balance"></span>
      <ul></ul>
      Filter by account:
      <select id="account-filter"></select>
      <table id="transactions-table">
        <thead>
          <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Transaction Type</th>
            <th>Category</th>
            <th>Description</th>
            <th>Amount</th>
            <th>From</th>
            <th>To</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </main>
    <script src="./js/helpers/Account.js"></script>
    <script src="./js/helpers/Category.js"></script>
    <script src="./js/helpers/Common.js"></script>
    <script src="./js/helpers/Transaction.js"></script>
    <script src="./js/helpers/Elements.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
